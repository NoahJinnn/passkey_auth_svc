version: "3.9"

volumes:
  postgres:

services:
  postgres:
    image: "postgres:15.2"
    container_name: "hq_postgres"
    restart: "always"
    shm_size: "256m"
    ports:
      - "${HQ_POSTGRES_PORT:-0}:5432"
    volumes:
      - "postgres:/var/lib/postgresql/data"
      - "../configs/dev-pki/issued/postgres.crt:/dev.crt"
      - "../configs/dev-pki/private/postgres.key:/dev.key"
    environment:
      POSTGRES_USER: "${HQ_POSTGRES_LOGIN}"
      POSTGRES_PASSWORD: "${HQ_POSTGRES_PASS}"
    entrypoint:
      - bash
      - -c
      - |
        set -x -e -o pipefail
        install -m 0440 -o root -g postgres /dev.crt /server.crt
        install -m 0440 -o root -g postgres /dev.key /server.key
        exec docker-entrypoint.sh postgres -c ssl=on \
            --ssl_cert_file=/server.crt --ssl_key_file=/server.key
    networks:
      - intranet

networks:
  intranet:


