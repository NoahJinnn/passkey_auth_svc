version: '3'

includes:
  install: ./install/Taskfile_{{OS}}.yml
  build: ./build/Taskfile_{{OS}}.yml

tasks:
  run:
    deps: [build:binary]
    desc: "Start app with dev env"
    cmds:
      - ./sh/run_macos

  test:
    deps: [install:hadolint]
    desc: "Run test"
    cmds:
      - ./sh/test_macos

  stat:
    desc: "Get code statistics"
    cmds:
      - ./sh/stat_macos 