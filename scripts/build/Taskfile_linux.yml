version: '3'

tasks:
  binary:
    desc: "Build binary"
    cmds:
      - ./build/sh/build.sh {{.GOOS}} {{.GOARCH}} {{.CLI_ARGS}}

  container:
    desc: "Build container, it requires build binary"
    cmds:
      - ./build/sh/build.sh {{.GOOS}} {{.GOARCH}} {{.CLI_ARGS}}
      - ./build/sh/build_container.sh