version: '3'

tasks:
  binary:
    desc: "Build binary"
    cmds:
      - ./build/sh/build.sh {{.GOOS}} {{.GOARCH}} {{.CLI_ARGS}}

  container:
    desc: "Build binary and container"
    cmds:
      - ./ngrok.sh "{{.PROFILE}}"
      - ./build/sh/build.sh {{.GOOS}} {{.GOARCH}} {{.CLI_ARGS}}
      - ./build/sh/build_container.sh