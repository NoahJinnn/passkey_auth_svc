version: '3'

tasks:
  binary:
    desc: "Build binary"
    cmds:
      - export GOOS={{OS}}
      - export GOARCH={{ARCH}}
      - ./build/sh/build.sh {{OS}} {{ARCH}} {{.CLI_ARGS}}

  container:
    desc: "Build binary and container"
    cmds:
      - export GOOS={{OS}}
      - export GOARCH={{ARCH}}
      - ./build/sh/build_container.sh